name: Deploy database docker image
on:
  push:
    branches: [main]
  workflow_run:
    workflows:
      - "Integration Tests"
    types:
      - completed


jobs:
  deploy-db-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 2

    - name: Check if DB version changed
      id: db_version
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -q '^db/VERSION$'; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Stop if DB version unchanged
      if: steps.db_version.outputs.changed != 'true'
      run: echo "DB version not changed. Skipping build."

    - name: Read DB version
      if: steps.db_version.outputs.changed == 'true'
      id: version
      run: |
        echo "version=$(cat db/VERSION)" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      if: steps.db_version.outputs.changed == 'true'
      uses: docker/build-push-action@v6
      with:
        context: db
        file: db/Dockerfile
        push: true
        tags: |
          ghcr.io/ignytex-labs/kivoll_db:${{ steps.db_version.outputs.version }}
